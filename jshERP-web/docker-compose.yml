version: '3.8'

services:
  jsh-erp-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jsh-erp-web
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped
    networks:
      - erp-network

networks:
  erp-network:
    driver: bridge